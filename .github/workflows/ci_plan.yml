name: Deploy Infrastructure with Terragrunt

on:
  push:
    branches:
      - main
      - 'feature/**'
      - '*'
  pull_request:
    branches:
      - main

jobs:
  terragrunt:
    name: "Terraform with Terragrunt"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/irfan-ssh/terragrunt-docker-image:latest # Replace with your actual image

    env:
      TERRAGRUNT_TFPATH: /usr/local/bin/terraform
      TERRAFORM_VERSION: '1.8.5'
      TERRAGRUNT_VERSION: '0.60.2'
      tf_working_dir: './terragrunt-code'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Verify Terraform and Terragrunt Installation
        run: |
          terraform --version
          terragrunt --version
        working-directory: ${{ env.tf_working_dir }}

      - name: Configure AWS credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Run HCL Format
        working-directory: ${{ env.tf_working_dir }}
        run: terragrunt hclfmt

      - name: Init Terragrunt
        working-directory: ${{ env.tf_working_dir }}
        run: terragrunt run-all init --terragrunt-log-level debug --terragrunt-debug

      - name: Plan Terragrunt
        working-directory: ${{ env.tf_working_dir }}
        run: |
          terragrunt run-all plan --terragrunt-log-level debug --terragrunt-debug
          # Optional: Save plan output
          # terragrunt run-all plan --out=terraform.tfplan