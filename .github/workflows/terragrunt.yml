name: Terragrunt Deployment

on:
  push:
    branches:
      - main
      - 'feature/**'
      - '*'
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terragrunt:
    name: Terragrunt Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.0.0 

    - name: Install Terragrunt
      run: |
        wget https://github.com/gruntwork-io/terragrunt/releases/download/v0.31.1/terragrunt_linux_amd64
        chmod +x terragrunt_linux_amd64
        sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ vars.AWS_ROLE_ARN }}
        role-session-name: samplerolesession
        aws-region: ${{ vars.AWS_REGION }}

    - name: Initialize Terragrunt
      working-directory: ./terragrunt-infra
      run: terragrunt init

    - name: Terragrunt Format
      working-directory: ./terragrunt-infra
      run: terragrunt hclfmt

    - name: Validate Terragrunt configuration
      working-directory: ./terragrunt-infra
      run: terragrunt validate

    - name: Plan Terragrunt Deployment
      working-directory: ./terragrunt-infra
      run: terragrunt run-all plan --terragrunt-non-interactive

    - name: Apply Terragrunt Deployment
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      working-directory: ./terragrunt-infra
      run: terragrunt run-all apply --terragrunt-non-interactive

    - name: List directory contents for debugging
      run: ls -R
