name: Terragrunt CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terragrunt:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.11

    - name: Install Terragrunt
      run: |
        wget https://github.com/gruntwork-io/terragrunt/releases/download/v0.31.1/terragrunt_linux_amd64
        chmod +x terragrunt_linux_amd64
        sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        role-session-name: SampleRoleSession
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Initialize Terragrunt
      working-directory: ./terragrunt-infra
      run: terragrunt init

    - name: Terragrunt Format
      working-directory: ./terragrunt-infra
      run: terragrunt hclfmt

    - name: Validate Terragrunt configuration
      working-directory: ./terragrunt-infra
      run: terragrunt validate

    - name: Plan Terragrunt Deployment
      working-directory: ./terragrunt-infra
      run: terragrunt run-all plan --terragrunt-non-interactive

    - name: Apply Terragrunt Deployment
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      working-directory: ./terragrunt-infra
      run: terragrunt run-all apply --terragrunt-non-interactive
